<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Social Card</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="bg-[url('https://images.pexels.com/photos/6510344/pexels-photo-6510344.jpeg?auto=compress&cs=tinysrgb&w=1200')] bg-no-repeat min-h-screen bg-cover bg-center flex justify-center items-center"
  >
    <div
      class="bg-white overflow-hidden my-[3rem] shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] rounded-[10px]"
    >
      <!-- header -->
      <header
        class="text-center p-16 bg-[url('https://www.incimages.com/uploaded_files/image/1920x1080/death_wish_chemex-web1_79494.jpg')] bg-cover bg-center opacity-90"
      >
        <div
          class="relative -z-10 bg-[#ef3735] right-[-190px] top-[-30px] rotate-45"
        >
          <p class="text-white font-bold text-[19px]">$19.99</p>
        </div>
        <h1 class="text-white font-bold text-xl">DEATH WISH COFFEE</h1>
        <p class="text-white">World's strongest coffee</p>
      </header>
      <main
        class="pt-4 px-4 pb-8 mx-6 mb-8 border-[1px] border-solid border-[#dcdcdc] grid grid-cols-3 grid-rows-[60px] gap-4"
      >
        <!-- button 1 -->
        <button
          class="font-semibold self-start flex items-center gap-1 text-[#ef3735] border-[1px] border-[#ef3735] py-2 px-4 cursor-pointer rounded-sm hover:bg-[#ef3735] hover:text-white transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-3 h-3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
            />
          </svg>

          <p class="text-sm">MESSAGE</p>
        </button>
        <!-- logo -->
        <div
          class="relative top-[-52px] justify-self-center w-[100px] h-[100px] bg-white flex justify-center items-center rounded-full"
        >
          <div
            class="w-[90px] h-[90px] rounded-full bg-cover bg-center bg-[url('https://cdn.knoji.com/images/logo/deathwishcoffeecom.jpg?aspect=center&snap=false&width=500&height=250')]"
          ></div>
        </div>

        <!-- button 2 -->
        <button
          class="font-semibold self-start flex items-center gap-1 text-[#ef3735] border-[1px] border-[#ef3735] py-2 px-4 cursor-pointer rounded-sm hover:bg-[#ef3735] hover:text-white transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m6-6H6"
            />
          </svg>

          <p class="text-sm">FOLLOW</p>
        </button>
        <!-- followers -->
        <div class="justify-self-center text-center w-fit text-slate-700">
          <p class="text-lg font-bold">38.9K</p>
          <p>Followers</p>
        </div>
        <!-- following -->
        <div class="justify-self-center text-center w-fit text-slate-700">
          <p class="text-lg font-bold">4,928</p>
          <p>Following</p>
        </div>
        <!-- followers -->
        <div class="justify-self-center text-center w-fit text-slate-700">
          <p class="text-lg font-bold">12.7K</p>
          <p>Likes</p>
        </div>
      </main>

      <footer>
        <div class="flex gap-7 justify-center items-center mb-10">
          <!-- location -->
          <div class="flex gap-[10px] text-[#383838]">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
            </div>
            <p>Round Lake, NY</p>
          </div>
          <!-- location -->
          <div class="flex gap-[10px] text-[#383838]">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"
                />
              </svg>
            </div>
            <p>deathwishcoffee.com</p>
          </div>
        </div>
        <!-- button -->
        <button
          class="bg-[#ef3735] text-white text-[22px] w-[100%] py-[2rem] cursor-pointer hover:bg-[#8B0000] transition-all duration-300"
        >
          BUY NOW
        </button>
      </footer>
    </div>
  </body>
</html>
